name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        build_type: [Debug, Release]
        
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build
        # Note: Not installing OpenGL/SDL2 for headless CI builds
        
    - name: Configure CMake
      run: |
        cmake -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DCMAKE_CXX_COMPILER=g++ \
          -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
          -DBUILD_HEADLESS=ON \
          -DBUILD_CUCUMBER_TESTS=OFF
          
    - name: Build
      run: cmake --build build --config ${{ matrix.build_type }}
      
    - name: Run unit tests
      run: |
        cd build
        ctest --output-on-failure --parallel 4
        
    - name: Run with sanitizers (Debug only)
      if: matrix.build_type == 'Debug'
      run: |
        cmake -B build-sanitized -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_CXX_FLAGS="-fsanitize=address,undefined -fno-omit-frame-pointer" \
          -DCMAKE_CXX_COMPILER=g++ \
          -DBUILD_HEADLESS=ON \
          -DBUILD_CUCUMBER_TESTS=OFF
        cmake --build build-sanitized
        cd build-sanitized
        ctest --output-on-failure
        
    - name: Test CLI executable
      run: |
        ./build/src/mips-sim || true  # Allow failure since no input file
        echo "CLI executable built successfully"
